<!doctype html>
<html lang="en" class="h-100">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Team Management &bull; Ultimate</title>

  <style>
    .card:hover {
      background-color: rgb(200, 200, 200);
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <!-- navbar stuff -->
    <a class="navbar-brand" href="/teams">Navboi</a>
  </nav>

  <main role="main" class="flex-shrink-0">
    <!-- This is for navbar spacing -->
    <div style="height: 60px;"></div>

    <div class="container-fluid">
      <h1 class="display-3">Your Teams</h1>
    </div>
    <div class="container my-2 text-center border rounded">
      <h5 class="mb-1 mt-2">Create a New Team</h5>
      <form id="newTeamForm">
        <div class="form-group my-1">
          <input type="text" class="form-control mx-auto" id="teamName" name="teamName" style="max-width: 400px;" placeholder="Team Name" maxlength="35">
        </div>
        <button type="button" class="btn btn-info my-1" id="newTeamButton">Create</button>
      </form>
    </div>
    <div class="container-fluid">
      {% if has_teams %}
      {% for team_chunk in team_chunks %}
      <div class="card-deck">
        {% for team_name, team_image, team_id in team_chunk %}
        <a href="/team/{{team_id}}">
          <div class="card my-2 text-center">
            <img src="{{team_image}}" class="card-img-top mx-auto px-1" style="max-width: 200px; max-height: 200px;" alt="{{team_name}}'s Team Image">
            <div class="card-body">
              <a href="/team/{{team_id}}" class="card-title h4 text-reset">{{team_name}}</a>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
      {% endfor %}
      {% else %}
      <div class="alert alert-warning">You're currently not part of any teams</div>
      {% endif %}
    </div>

  </main>

  <footer class="mt-auto py-2">
    <div class="container-fluid">
      <small class="text-muted">Copyright &copy; Joan Chirinos, 2019</small>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='team_management.js') }}"></script>
  <script src="../static/team_management.js"></script>
</body>
</html>
